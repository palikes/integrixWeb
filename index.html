<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vizitka firmy</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* background: linear-gradient(135deg, #4e54c8, #8f94fb); background: linear-gradient(135deg, #56ab2f, #a8e063);*/
            background: linear-gradient(135deg, #141e30, #243b55);
            
            color: #fff;
        }

        .business-card {
            background: #ffffff;
            color: #333;
            border-radius: 12px;
            padding: 20px 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }

        .business-card h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .business-card p {
            margin: 8px 0;
            font-size: 1rem;
        }

        .business-card .contact-info {
            margin-top: 15px;
        }

        .business-card .contact-info a {
            display: inline-block;
            margin: 5px 0;
            color: #4e54c8;
            text-decoration: none;
            font-weight: bold;
        }

        .business-card .contact-info a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <h1>Integrix Consulting s.r.o.</h1>
        <p>Expert IT Solutions for Your Business</p>
        <p>IČ: 21513481</p>
        <p>DIČ: CZ21513481</p>
        <div class="contact-info">
            <p id="email">Načítání e-mailu...</p>
            <p id="phone">Načítání telefonu...</p>
        </div>
    </div>

    <script>
        // Obfuskace e-mailu
        document.addEventListener("DOMContentLoaded", function () {
            // E-mail
            const emailUser = "info";
            const emailDomain = "integrix.cz";
            const email = `${emailUser}@${emailDomain}`;
            const emailElement = document.getElementById("email");
            emailElement.innerHTML = `<a href="mailto:${email}">${email}</a>`;

            // Telefon
            const phoneCountry = "+420";
            const phoneNumber = "739481499";
            const phone = `${phoneCountry} ${phoneNumber}`;
            const phoneElement = document.getElementById("phone");
            phoneElement.innerHTML = `<a href="tel:${phoneCountry + phoneNumber}">${phone}</a>`;
        });
    </script>
</body>
</html>
